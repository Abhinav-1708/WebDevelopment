<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="main-heading">CSS Selectors Demo</h1>
    <p class="intro">This is an example of different CSS selectors.</p>
    <div class="container">
        <p class="content">This paragraph is inside a container.</p>
        <a href="#" class="content" target="_blank">This is a link.</a>
    </div>
    <input type="text" placeholder="Type something...">
</body>
</html>
